<section>
  <div class="relative text-white text-sm overflow-hidden rounded-b-[10px] min-h-[50px]">

    <!-- Background Layer Split -->
    <div class="absolute inset-0 flex z-0">
      <div class="bg-[#24b0ed] w-3/4"></div>
      <div class="bg-[#caa350] w-1/3"></div>
    </div>

    <!-- Glass-like Overlay Content -->
    <div class="relative z-10 flex flex-col sm:flex-row justify-between items-center px-4 py-2 backdrop-blur-sm bg-white/10 space-y-2 sm:space-y-0">

      <!-- Left: Contact Info -->
      <div class="flex flex-wrap space-x-4 items-center justify-center sm:justify-start">
        <span class="flex items-center space-x-1">
          <i class="fas fa-phone-alt text-xs"></i><span>1194</span>
        </span>
        <span class="flex items-center space-x-1 select-none">
          <i class="fas fa-envelope text-xs"></i>
          <span>rmu&#64;cutac.zw</span>
        </span>
        
      </div>

      <!-- Right: Links + Icons -->
      <div class="flex flex-wrap items-center justify-center sm:justify-end space-x-4 sm:space-x-5">
        <a href="https://www.cut.ac.zw" target="_blank" class="hover:underline flex items-center space-x-1">
          <i class="fas fa-globe"></i>
          <span>CUT Website</span>
        </a>
      
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="hover:underline flex items-center space-x-1">
          <i class="fas fa-envelope-open-text"></i>
          <span>CUT Mail</span>
        </a>

        <!-- Social Icons -->
        <div class="flex space-x-3 text-white">
          <a href="#" title="Facebook" class="hover:scale-110 transition duration-150"><i class="fab fa-facebook-f"></i></a>
          <a href="#" title="Twitter" class="hover:scale-110 transition duration-150"><i class="fab fa-twitter"></i></a>
          <a href="#" title="LinkedIn" class="hover:scale-110 transition duration-150"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>

<header class="bg-white shadow-sm sticky top-0 z-50 rounded-[30px] mx-[10px]">
  <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="text-xl font-bold text-gray-800 flex items-center">
      <img src="assets/images/logo.png" alt="Logo" class="h-9 w-9 mr-2" />
      <span class="text-[#504d4d] tracking-tight">Risk Management Unit</span>
    </a>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex space-x-6 text-sm font-medium">
      <li>
        <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active-nav" class="nav-link">Home</a>
      </li>
      <li>
        <a routerLink="/staff" routerLinkActive="active-nav" class="nav-link">Staff</a>
      </li>
      <li>
        <a routerLink="/services" routerLinkActive="active-nav" class="nav-link">Services</a>
      </li>
      <li>
        <a routerLink="/downloads" routerLinkActive="active-nav" class="nav-link">Downloads</a>
      </li>
      <li>
        <a routerLink="/about" routerLinkActive="active-nav" class="nav-link">About</a>
      </li>
      <li>
        <a routerLink="/contact" routerLinkActive="active-nav" class="nav-link">Contact</a>
      </li>
    </ul>

    <!-- Search Bar and Get in Touch Button -->
    <div class="hidden md:flex items-center space-x-4 relative">
      <div class="relative w-64">
        <input
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-[#24b0ed]"
          [(ngModel)]="searchQuery"
          (input)="filterPages()"
        />
        <button class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4-4m0 0l4-4m-4 4h16" />
          </svg>
        </button>

        <!-- Search Result Dropdown -->
        <div *ngIf="searchQuery" class="absolute mt-2 left-0 w-full bg-white shadow-lg rounded-lg z-50">
          <ng-container *ngIf="filteredPages.length > 0; else noResults">
            <a
              *ngFor="let page of filteredPages"
              (click)="navigateToPage(page)"
              class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer"
            >
              {{ page.name }}
            </a>
          </ng-container>
          <ng-template #noResults>
            <div class="px-4 py-2 text-sm text-gray-500">No results found</div>
          </ng-template>
        </div>
      </div>

      <a
        routerLink="/contact"
        class="px-4 py-2 bg-[#24b0ed] text-white rounded-lg text-sm font-medium hover:bg-[#1a9ed4] transition shadow-md"
      >
        Get in Touch
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-gray-700 focus:outline-none transition transform hover:scale-110"
    >
      <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </nav>
</header>
